name: Deploy to GitHub Pages

on:
  push:
    branches:
      - blog

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout blog branch
        uses: actions/checkout@v2
        with:
          ref: blog

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # 根据你的项目需求设置正确的 Node.js 版本

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          source: ./  # 指定 Jekyll 构建后的站点文件夹路径
          branch: gh-pages  # 推送到 GitHub Pages 的分支，通常是 gh-pages
